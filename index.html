<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            font-family: Arial, sans-serif;
        }
        a {
            text-decoration: none;
        }
        .box {
            font-size: 20px;
            color: white;
            height: 250px;
            width: 350px;
            border-radius: 10px;
            background: #191919;
            flex-direction: column;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .buttons-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            height: 30px;
            width: 60px;
            background: white;
            border-radius: 5px;
            color: blueviolet;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }
        .info-box {
            display: none;
            position: absolute;
            top: 260px;
            background: #282828;
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>Quer ir comemorar meu aniver comigo?</p>
        <div class="buttons-container">
            <button id="yes">Sim</button>
            <button id="no">N√£o</button>
        </div>
        <div class="info-box" id="info">
            üéâ Vai ser no dia <strong>24/10</strong> √†s <strong>20h</strong><br>
            üìç No Nip√¥, porque este √© o melhor!
        </div>
    </div>

    <script>
        const buttonNo = document.getElementById('no');
        const buttonYes = document.getElementById('yes');
        const infoBox = document.getElementById('info');

        let height = window.innerHeight - 50;
        let width = window.innerWidth - 50;

        buttonNo.addEventListener('mouseover', function () {
            buttonNo.style.position = "absolute";
            buttonNo.style.top = Math.random() * height + "px";
            buttonNo.style.left = Math.random() * width + "px";
        });

        buttonYes.addEventListener('click', function () {
            infoBox.style.display = "block";
        });
    </script>
</body>
</html>
