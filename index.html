<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            font-family: Comic Neue, Quicksand;
        }

        a {
            text-decoration: none;
        }

        .box {
            font-size: 20px;
            color: white;
            height: 250px;
            width: 350px;
            border-radius: 10px;
            background: #191919;
            flex-direction: column;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .box p {
            text-align: center;
            margin: 0 20px 10px 20px;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            height: 30px;
            width: 60px;
            background: white;
            border-radius: 5px;
            color: blue;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        .info-box {
            display: none;
            position: absolute;
            top: 260px;
            background: #282828;
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
            width: 300px;
        }

        /* Efeito de brilho */
        .info-box.glow {
            border: 2px solid #00f0ff;
            box-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
            }
            100% {
                box-shadow: 0 0 20px #00d9ff, 0 0 40px #00d9ff;
            }
        }
    </style>
</head>
<body>

    <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; pointer-events: none; z-index: 999;"></canvas>

    <div class="box">
      <p style="margin-bottom: 5px; text-align: center;">
    Vem comemorar meu niver comigo? Prometo risadas e talvez bolo ü•πüéÇ
  </p>
  <p style="font-size: 12px; color: #bbb; margin-top: 0; text-align: center;">
    ou c√™ prefere correr 22km de 22 anos comigo?
  </p>
     <div class="buttons-container">
        <button id="yes">Sim</button>
        <button id="no">N√£o</button>
          </div>
        <div class="info-box" id="info">
            üéâ Vai ser no dia <strong>24/10</strong> √†s <strong>20h</strong><br>
            „Ö§„Ö§„Ö§üìç Local a decidir üòÖ„Ö§
            üéà Conto com sua presen√ßa!
        </div>
    </div>

    <script>
        const buttonNo = document.getElementById('no');
        const buttonYes = document.getElementById('yes');
        const infoBox = document.getElementById('info');

        const limitWidth = 1080;
        const limitHeight = 1920;

        const width = Math.min(window.innerWidth, limitWidth) - 60;
        const height = Math.min(window.innerHeight, limitHeight) - 60;

        buttonNo.addEventListener('mouseover', function () {
            buttonNo.style.position = "absolute";
            buttonNo.style.top = Math.random() * height + "px";
            buttonNo.style.left = Math.random() * width + "px";
        });

        buttonYes.addEventListener('click', function () {
            infoBox.style.display = "block";
            infoBox.classList.add("glow"); // borda brilhante
            startConfetti(); // confetes
        });
    </script>

    <script>
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let confetti = [];

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    r: Math.random() * 6 + 2,
                    d: Math.random() * 10 + 5,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    tilt: Math.random() * 10 - 5,
                    tiltAngle: 0,
                    tiltAngleIncrement: Math.random() * 0.07 + 0.05
                });
            }
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach(c => {
                ctx.beginPath();
                ctx.lineWidth = c.r;
                ctx.strokeStyle = c.color;
                ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
                ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
                ctx.stroke();
            });
            updateConfetti();
        }

        function updateConfetti() {
            confetti.forEach((c, i) => {
                c.y += Math.cos(c.d) + 3;
                c.tiltAngle += c.tiltAngleIncrement;
                c.tilt = Math.sin(c.tiltAngle) * 15;

                if (c.y > canvas.height) {
                    confetti[i] = {
                        ...c,
                        x: Math.random() * canvas.width,
                        y: -10
                    };
                }
            });
        }

        let confettiInterval;

        function startConfetti() {
            createConfetti();
            confettiInterval = setInterval(drawConfetti, 20);
            setTimeout(() => {
                clearInterval(confettiInterval);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confetti = [];
            }, 12000); // dura 12 segundos
        }
    </script>

</body>
</html>
